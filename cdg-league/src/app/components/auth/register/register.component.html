<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Registrazione</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="displayName" class="form-label">Nome Completo</label>
              <input
                type="text"
                class="form-control"
                id="displayName"
                formControlName="displayName"
                [class.is-invalid]="registerForm.get('displayName')?.invalid && registerForm.get('displayName')?.touched"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('displayName')?.errors?.['required']">
                Il nome è obbligatorio
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
                L'email è obbligatoria
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
                Inserisci un'email valida
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              >
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required']">
                La password è obbligatoria
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength']">
                La password deve essere di almeno 6 caratteri
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="registerForm.invalid || loading"
              >
                {{ loading ? 'Registrazione in corso...' : 'Registrati' }}
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <p>Hai già un account? <a routerLink="/login">Accedi</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
